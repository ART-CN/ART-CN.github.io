<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>心跳爱心粒子特效</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100vw; /* 强制全屏宽度 */
            overflow: hidden;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #ffd6e0; /* 柔和粉色背景 */
            position: fixed; /* 彻底固定，避免滚动/留白 */
            top: 0;
            left: 0;
        }
        
        #heartCanvas {
            display: block;
            width: 100vw !important; /* 强制全屏 */
            height: 100vh !important; /* 强制全屏 */
            cursor: pointer;
            position: absolute; /* 覆盖整个屏幕 */
            top: 0;
            left: 0;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; /* 字体改为纯白色 */
            font-size: 20px;
            z-index: 10;
            pointer-events: none;
            /* 优化文字阴影，让白色字体在粉色背景更突出 */
            text-shadow: 0 0 6px rgba(216, 30, 62, 0.7), 0 0 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="heart-text">爱是永恒的旋律 ❤️</div>

    <script>
        // 核心元素获取
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let mouseX = null, mouseY = null;
        
        // 心跳核心参数（极致降低跳动幅度）
        let heartBeatPhase = 0;    
        let heartScale = 1;        
        const beatIntensity = 0.04; 
        const beatSpeed = 0.012;   

        // ========== Canvas全屏适配（强制无留白） ==========
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // 强制Canvas定位，避免任何留白
            canvas.style.width = `${window.innerWidth}px`;
            canvas.style.height = `${window.innerHeight}px`;
            initParticles(); 
        }

        // ========== 核心：爱心坐标生成（超极小尺寸） ==========
        let heartPoints = [];
        function createHeartPoints() {
            const points = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 36; 
            
            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                points.push({
                    x: centerX + x * scale,
                    y: centerY + y * scale
                });
            }
            return points;
        }

        // ========== 粒子类（适配红色爱心+粉色背景） ==========
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 1.5 + 0.3; 
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.alpha = Math.random() * 0.85 + 0.15;
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 6 + 2; 
                this.rotateSpeed = Math.random() * 0.025 - 0.0125;
                // 粒子改为红色系，匹配爱心+粉色背景
                this.r = 220 + Math.floor(Math.random() * 35); // 亮红色
                this.g = 20 + Math.floor(Math.random() * 30);   // 低绿色
                this.b = 40 + Math.floor(Math.random() * 30);   // 低蓝色
            }

            update() {
                const beatFactor = 1 + (heartScale - 1) * 0.5; 
                this.angle += this.rotateSpeed + (Math.sin(Date.now() * 0.001) * 0.003);
                this.x = this.baseX + Math.cos(this.angle) * this.distance * beatFactor;
                this.y = this.baseY + Math.sin(this.angle) * this.distance * beatFactor;

                this.x += this.speedX + (Math.sin(Date.now() * 0.0005 + heartBeatPhase) * 0.08);
                this.y += this.speedY + (Math.cos(Date.now() * 0.0005 + heartBeatPhase) * 0.08);

                // 边界回弹（确保粒子不超出全屏范围）
                if (this.x < 0) this.speedX *= -1;
                if (this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0) this.speedY *= -1;
                if (this.y > canvas.height) this.speedY *= -1;

                this.alpha += Math.sin(Date.now() * 0.002 + this.x * 0.01 + heartBeatPhase) * 0.007;
                this.alpha = Math.max(0.25, Math.min(0.9, this.alpha));

                // 鼠标/触摸交互
                if (mouseX && mouseY) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.hypot(dx, dy);
                    if (distance < 120) { 
                        this.x += dx * 0.007;
                        this.y += dy * 0.007;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${this.r}, ${this.g}, ${this.b})`;
                ctx.fill();
                // 粒子光晕改为红色系
                ctx.shadowBlur = 3; 
                ctx.shadowColor = `rgb(${this.r - 20}, ${this.g}, ${this.b})`;
                ctx.restore();
            }
        }

        // ========== 粒子初始化 ==========
        let particles = [];
        function initParticles() {
            heartPoints = createHeartPoints();
            particles = [];
            const particleCount = Math.max(160, Math.floor(canvas.width * canvas.height / 2400));
            
            for (let i = 0; i < particleCount; i++) {
                const randomPoint = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                particles.push(new Particle(randomPoint.x, randomPoint.y));
            }
        }

        // ========== 爱心绘制（改为红色系） ==========
        function drawHeart() {
            ctx.save();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            heartBeatPhase += beatSpeed;
            if (heartBeatPhase > Math.PI * 2) heartBeatPhase = 0;
            const beatCurve = Math.sin(heartBeatPhase);
            heartScale = 1 + (beatCurve > 0 ? beatCurve * beatIntensity : beatCurve * beatIntensity * 0.2);

            const scale = Math.min(canvas.width, canvas.height) / 36 * heartScale;

            // 绘制爱心路径
            ctx.beginPath();
            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const px = centerX + x * scale;
                const py = centerY + y * scale;
                t === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();

            // 爱心填充改为红色渐变（适配粉色背景）
            const gradient = ctx.createLinearGradient(
                centerX - scale * 6, centerY - scale * 6,
                centerX + scale * 6, centerY + scale * 6
            );
            gradient.addColorStop(0, '#d81e3e'); // 深大红
            gradient.addColorStop(0.5, '#ff3b5f'); // 中红
            gradient.addColorStop(1, '#ff6b88'); // 浅红
            
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.9; 
            ctx.fill();

            // 爱心描边改为红色
            ctx.strokeStyle = '#d81e3e';
            ctx.lineWidth = 1; 
            ctx.globalAlpha = 0.98;
            ctx.stroke();
            ctx.restore();
        }

        // ========== 动画循环（适配粉色背景的清屏） ==========
        function animate() {
            // 清屏颜色改为粉色背景同色系，保证拖影效果
            ctx.fillStyle = 'rgba(255, 214, 224, 0.08)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawHeart();
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // ========== 事件绑定 ==========
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
        });
        canvas.addEventListener('click', () => {
            heartBeatPhase = Math.PI / 2;
            heartScale = 1 + beatIntensity * 1.05; 
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });
        canvas.addEventListener('touchend', () => {
            mouseX = null;
            mouseY = null;
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            heartBeatPhase = Math.PI / 2;
            heartScale = 1 + beatIntensity * 1.02;
        });

        // ========== 初始化（确保全屏无留白） ==========
        window.addEventListener('load', () => {
            // 强制body和canvas无任何边距
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            resizeCanvas();
            initParticles();
            animate();
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
</body>
</html>
